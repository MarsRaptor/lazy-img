<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Head Import Test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <img data-src="https://upload.wikimedia.org/wikipedia/commons/a/af/Villainc.svg" is="lazy-img" />
    <button id="abc">force</button>
    <script src='test-js-module.js' type="module"></script>
    <script type="module">
        import lazy_img from './../lazy-img.module.js'
        window.addEventListener("load",()=>{
            document.getElementById("abc").addEventListener("click",()=>{
                lazy_img.forceLoad();
            })
        })        
        
    </script>
</body>

</html>
